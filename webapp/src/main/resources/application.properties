## Commented all the code below as we are using command line to pass the arguments.
## Database Properties
spring.datasource.url = jdbc:mysql://${DB_HOSTNAME}/${DB_DATABASE}?allowPublicKeyRetrieval=true
spring.datasource.username = ${SPRING_DATASOURCE_USERNAME}
spring.datasource.password = ${SPRING_DATASOURCE_PASSWORD}


## Hibernate Properties
# The SQL dialect makes Hibernate generate better SQL for the chosen database
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL5InnoDBDialect

# Hibernate ddl auto (create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto = update
images.bucket.name=${IMAGES_BUCKET_NAME}

topic.arn=${TOPIC_ARN}

security.basic.enable = false
security.ignored = /**

